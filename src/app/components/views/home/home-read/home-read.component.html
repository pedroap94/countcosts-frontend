<div class="content">
    <div class="title">
        <h1>Controle Mensal</h1>
    </div>


    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="home">

            <!-- Position Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo</th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor Mensal Total</th>
                <td mat-cell *matCellDef="let row"> {{row.value}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="percent">
                <th mat-header-cell *matHeaderCellDef> Utilizado da Verba Mensal</th>
                <td mat-cell *matCellDef="let row"> {{row.percent}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
